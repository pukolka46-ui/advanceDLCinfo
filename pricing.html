<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тарифы</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="container header-inner">
    <a class="btn ghost" href="index.html">← Назад</a>
  </div>
</header>

<section>
  <div class="container">
    <h2>Тарифы</h2>

    <div class="cards">
      <div class="card">
        <h3>30 Day</h3>
        <div class="price">₽250</div>
        <button class="btn select">Выбрать</button>
      </div>

      <div class="card highlight">
        <h3>60 Day</h3>
        <div class="price">₽350</div>
        <button class="btn select">Выбрать</button>
      </div>

      <div class="card">
        <h3>90 Day</h3>
        <div class="price">₽500</div>
        <button class="btn select">Выбрать</button>
      </div>

      <div class="card">
        <h3>Forever</h3>
        <div class="price">₽600</div>
        <small>BETA</small>
        <button class="btn select">Выбрать</button>
      </div>
    </div>
  </div>
</section>

<script src="./ui.js"></script>
</body>
</html>
