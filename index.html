<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AdvanceLoaderV3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="ui.js" defer></script>
</head>
<body>

<nav>
  <div class="logo">AdvanceLoaderV3</div>
  <div class="nav-links">
    <button class="nav-btn" data-go="/">Проект</button>
    <button class="nav-btn" data-go="cabinet.html">Кабинет</button>
    <button class="nav-btn" data-go="admin.html">Админ</button>
  </div>
</nav>

<main class="hero">
  <div class="hero-box">
    <span class="badge">PRIVATE ACCESS</span>
    <h1>AdvanceLoaderV3</h1>
    <p>Закрытый клиент. Премиальный доступ. Контроль.</p>

    <div class="hero-actions">
      <button id="buyBtn">Получить доступ</button>
      <button class="secondary">Документация</button>
    </div>
  </div>
</main>

<section class="pricing">
  <h2 class="section-title">Тарифы</h2>
  <div class="pricing-grid">

    <div class="price-card">
      <h3>30 Days</h3>
      <p class="price">$5</p>
      <span>Базовый доступ</span>
      <button class="buy">Купить</button>
    </div>

    <div class="price-card">
      <h3>45 Days</h3>
      <p class="price">$7</p>
      <span>Расширенный доступ</span>
      <button class="buy">Купить</button>
    </div>

    <div class="price-card highlight">
      <h3>60 Days</h3>
      <p class="price">$9</p>
      <span>Максимум возможностей</span>
      <button class="buy">Купить</button>
    </div>

    <div class="price-card beta">
      <h3>BETA</h3>
      <p class="price">Invite</p>
      <span>Закрытый тест</span>
      <button disabled>Закрыто</button>
    </div>

  </div>
</section>

<!-- PAYWALL -->
<div id="paywall" class="modal hidden">
  <div class="modal-box">
    <h2>Premium доступ</h2>
    <p>Открывает кабинет и загрузки</p>
    <button id="unlockPremium">Активировать</button>
    <button class="secondary" id="closePaywall">Отмена</button>
  </div>
</div>

</body>
</html>
