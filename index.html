<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AdvanceLoaderV3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="ui.js" defer></script>
</head>
<body>

<nav>
  <div class="logo">AdvanceLoaderV3</div>
  <div class="nav-links">
    <button data-go="/">Проект</button>
    <button data-go="cabinet.html">Кабинет</button>
  </div>
</nav>

<main class="hero">
  <div class="hero-box">
    <span class="badge">PRIVATE ACCESS</span>
    <h1>AdvanceLoaderV3</h1>
    <p>Закрытый премиум-клиент</p>

    <div class="hero-actions">
      <button id="openPaywall">Купить доступ</button>
      <button class="secondary" id="scrollPricing">Тарифы</button>
    </div>
  </div>
</main>

<section class="pricing" id="pricing">
  <h2>Тарифы</h2>

  <div class="pricing-grid">
    <div class="price-card">
      <h3>30 Days</h3>
      <p class="price">$5</p>
      <button class="buy" data-plan="30">Купить</button>
    </div>

    <div class="price-card">
      <h3>45 Days</h3>
      <p class="price">$7</p>
      <button class="buy" data-plan="45">Купить</button>
    </div>

    <div class="price-card highlight">
      <h3>60 Days</h3>
      <p class="price">$9</p>
      <button class="buy" data-plan="60">Купить</button>
    </div>

    <div class="price-card beta">
      <h3>BETA</h3>
      <p class="price">Invite</p>
      <button disabled>Закрыто</button>
    </div>
  </div>
</section>

<!-- PAYWALL -->
<div id="paywall" class="modal hidden">
  <div class="modal-box">
    <h2>Оплата</h2>
    <p id="payInfo">Выберите тариф</p>

    <button id="payMock">Оплатить</button>
    <button class="secondary" id="closePaywall">Отмена</button>
  </div>
</div>

</body>
</html>
