<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AdvanceLoaderV3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="ui.js" defer></script>
</head>
<body data-role="guest">

<nav>
  <div class="logo">AdvanceLoaderV3</div>
  <div class="nav-links">
    <button class="nav-btn" data-action="project">Проект</button>
    <button class="nav-btn" data-action="buy">Купить</button>
    <button class="nav-btn" data-action="cabinet">Кабинет</button>
  </div>
</nav>

<main class="hero">
  <div class="hero-box">
    <span class="badge">PRIVATE ACCESS</span>
    <h1>AdvanceLoaderV3</h1>
    <p>
      Приватный клиент нового поколения.  
      Закрытая экосистема. Полный контроль.
    </p>

    <div class="hero-actions">
      <button id="mainBuy">Получить доступ</button>
      <button class="secondary">Документация</button>
    </div>
  </div>
</main>

<!-- PAYWALL -->
<div id="paywall" class="modal hidden">
  <div class="modal-box">
    <h2>Premium доступ</h2>
    <p>Откройте закрытый функционал и личный кабинет</p>
    <button id="unlockPremium">Разблокировать</button>
    <button class="secondary" id="closePaywall">Отмена</button>
  </div>
</div>

</body>
</html>
