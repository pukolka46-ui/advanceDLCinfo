<input id="login">
<input id="password" type="password">
<button onclick="login()">Войти</button>

<script>
async function login() {
  const res = await fetch("/api/login", {
    method: "POST",
    body: JSON.stringify({
      login: login.value,
      password: password.value
    })
  })

  if (res.ok) location.href = "/dashboard.html"
  else alert("Ошибка входа")
}
</script>
