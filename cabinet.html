<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Кабинет</title>
  <link rel="stylesheet" href="style.css">
  <script src="ui.js" defer></script>
</head>
<body>

<nav>
  <div class="logo">AdvanceLoaderV3</div>
  <div class="nav-links">
    <button data-go="/">Главная</button>
  </div>
</nav>

<main class="hero">
  <div class="hero-box">
    <span class="badge">USER PANEL</span>
    <h1>Личный кабинет</h1>

    <div class="stats">
      <div>Роль: <b id="role"></b></div>
      <div>Лицензия: <b id="license"></b></div>
      <div>HWID: <b id="hwid"></b></div>
    </div>

    <div class="hero-actions">
      <button id="download">Скачать клиент</button>
      <button class="secondary" id="logout">Выйти</button>
    </div>
  </div>
</main>

</body>
</html>
