<input id="email">
<input id="password" type="password">
<button onclick="reg()">Регистрация</button>

<script>
async function reg() {
  await fetch("/api/register", {
    method: "POST",
    body: JSON.stringify({
      email: email.value,
      password: password.value
    })
  });
  location.href = "/login.html";
}
</script>
